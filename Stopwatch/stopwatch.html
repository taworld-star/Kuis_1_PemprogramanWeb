<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <!-- <h1 style="text-align: center;">00:00:00</h1> -->
        <div class="timer">
            <span class="jam">00</span>
            <span class="jam2">:</span>
            <span class="menit">00</span>
            <span class="menit2">:</span>
            <span class="detik">00</span>
        </div>
        <div>
            <p>
                <button class="mulai">Start Timer</button>
                <button class="berhenti">Stop Timer</button>
                <button class="reset">Reset Timer</button>
            </p>
        </div>
       
        </div>
        
    </div>

</body>

</html>
